<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal website</title>
    <link rel="stylesheet/css" type="text/css" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios@0.19.2/dist/axios.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script> -->

</head>
<style>
    body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: black;
}
#app > b {
    text-decoration: underline;
    color: red;
}

.details-wrapper {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
}
</style>


<body>
    <div id="app">
        <b> {{ message }}</b>

        <project-details v-bind:model="itemDetails" v-if="itemDetails"></project-details>
        <div class="projects">
            <div class="project" v-on:click="itemDetails = project" v-for="project in projects">
                {{_.get(project,'projectinfo.title')}}
            </div>
        </div>
    </div>

    
<script>
    Vue.component('project-details', {
    // camelCase in JavaScript
    props: ["model"],
    template: `
    <div class="details-wrapper">
    <h3>{{ model }}</h3>
    </div>
    `.toString()
})

Vue.component('button-counter', {
    props: ["name"],
    data: function () {
        return {
            count: 0
        }
    },
    template: '<button v-on:click="count++">You clicked me {{ count }} times. {{name}}</button>'
})

var app = new Vue({
    el: '#app',
    filters: {
        toUpperCase: function (input) {
            return input.toUpperCase();
        }
    },
    methods: function () {

    },
    computed: function () {

    },
    mounted: async function () {
        // document ready
        this.projects = (await axios.get('https://raw.githubusercontent.com/qpmadyqp/qpmadyqp-web/master/src/data.json')).data;
    },
    data: function () {
        return {
            itemDetails: null,
            message: "Hi",
            projects: []
        }

    }
})
</script>

    <script src="main.js"></script>


</body>

</html>
